<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import this Product</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="menu-container">
    <div class="card" style="display: none">
        <div class="cover">
            <img src="">
        </div>
        <div class="content">
            <div class="main">
                <form class="row">
                    <div class="form-group  col-xs-12">
                        <label for="inputActive">Enabled</label>
                        <div id="inputActive" class="switch fixed-width-lg">
                            <input type="radio"
                                   name="active" id="active_on" value="1">
                            <label for="active_on" class="radioCheck">
                                Yes
                            </label>
                            <input type="radio" name="active" id="active_off" value="0" checked="checked">
                            <label for="active_off" class="radioCheck">
                                No
                            </label>
                            <a class="slide-button btn"></a>
                        </div>
                    </div>
                    <div class="form-group  col-xs-12">
                        <label for="inputDescription">Import description</label>
                        <div id="inputDescription" class="switch fixed-width-lg">
                            <input type="radio"
                                   name="description_active" id="description_on" value="1" checked="checked">
                            <label for="description_on" class="radioCheck">
                                Yes
                            </label>
                            <input type="radio" name="description_active" id="description_off" value="0" >
                            <label for="description_off" class="radioCheck">
                                No
                            </label>
                            <a class="slide-button btn"></a>
                        </div>
                    </div>
                    <div class="form-group  col-xs-12">
                        <label for="inputReference">Reference</label>
                        <input type="text" class="form-control" id="inputReference" placeholder="Enter reference..."
                               required="" disabled>
                    </div>

                    <div class="form-group  col-xs-12">
                        <label for="labelTitle">Title</label>
                        <input type="text" class="form-control" id="inputTitle" placeholder="Enter name..."
                               required="">
                    </div>

                    <div class="form-group  col-xs-12">
                        <label for="inputPrice">Price</label>
                        <input type="text" class="form-control" id="inputPrice" placeholder="Enter price..."
                               required="">
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="labelQuantity">Quantity</label>
                        <input type="text" class="form-control" id="inputQuantity" placeholder="Enter quantity..."
                               required="">
                    </div>
                </form>
            </div>
            <div class="footer">
                <div class="links text-center">
                  <div class="form-group">
                      <label for="inputQuantity">URL PrestaShop</label>
                      <input type="text" class="form-control" id="shopurl" placeholder="Enter url..."
                             required="" value="http://127.0.0.1:8080/prestashop_1.7.2.4/restapimodule/login "></input>
                  </div>
                    <button class="btn btn-primary btn-warning btn-block btn-import">Import this product</button>
                    <button class="btn btn-primary btn-danger btn-block btn-updateImport hidden">Update this product</button>
                    <button class="btn btn-primary btn-info btn-block btn-advanced">advanced</button>
                </div>
            </div>
        </div>
    </div>
    <div class="advanced-card" style="display: none">
        <div class="content">
            <div class="main">
                <form class="row">
                    <div class="form-group  col-xs-12">
                        <label for="inputTitle">Title</label>
                        <textarea class="form-control" id="inputTitle" placeholder="Enter Title..."
                               required=""></textarea>
                    </div>
                    <div class="form-group  col-xs-12">
                        <label for="inputShippingCost">Shipping Cost</label>
                        <input type="text" class="form-control" id="inputShippingCost" placeholder="Enter Shipping cost..."
                               required="">
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="inputQuantity">category</label>
                        <input type="text" class="hide" id="inputCategoryId"/>
                        <div class="form-group">
                            <div class="treecategories-cnt">
                                <div id="treeCategories"></div>
                                <div class="categories-list-menu" style="display: block">
                                    <button type="button" class="back-cat-btn btn-xs btn-primary"
                                            style="display: none">
                                        <i class="glyphicon glyphicon-arrow-left"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <div class="links text-center">
                    <button class="btn btn-primary btn-warning btn-block btn-import">Import this product</button>
                    <button class="btn btn-primary btn-danger btn-block btn-updateImport hidden">Update this product</button>
                    <button class="btn btn-primary btn-info btn-block btn-advanced">advanced</button>
                    <button class="btn btn-primary btn-info btn-block back-to-card">Back</button>
                </div>
            </div>
        </div>
    </div>
    <div class="infoBull alert" style="display: none">
        <img class="product-img" src="">
        <img class="success-img" src="./images/success-icon.png">
        <div class="description"></div>
    </div>
    <div class="authentificate" style="display: none">
        <div class="error-auth" style="display: none">
            To use this plugin , open aliexpressAPi module page and click again
        </div>
        <div class="auth-succ alert alert-info" style="display: none">
            <strong>successful authentication</strong><br/>
            <a href="https://www.aliexpress.com" target="_blank">Go to Aliexpress.com</a>
        </div>
    </div>
    <div class="import-loading" style=" display: none ">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                           <path opacity="0.2" fill="#3b8a51" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                             s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                             c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"></path>
                <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                             C22.32,8.481,24.301,9.057,26.013,10.047z" transform="rotate(205.942 20 20)">
                    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="1.2s" repeatCount="indefinite"></animateTransform>
                </path>
                     </svg>
    </div>
</div>

<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bs-treeview.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
